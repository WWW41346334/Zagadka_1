<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tam, gdzie lustro zna twą twarz</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      background-image: url('11.png'); /* Upewnij się, że plik znajduje się w tej samej lokalizacji co HTML */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #ff2a2a;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 3rem;
      border-radius: 12px;
      max-width: 800px;
    }

    h1 {
      font-size: 2.5rem;
      line-height: 1.6;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>
      Tam, gdzie lustro zna twą twarz,<br>
      gdzie poranne szepta czas,<br>
      gdy dwie minuty przeminą,<br>
      ruszaj tam, gdzie woda płynie z kranu,<br>
      a echo odbija sekret z rana
    </h1>
  </div>
</body>
</html>
